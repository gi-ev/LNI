name: check

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: reitzig/texlive-base:2023.1
      options: --user root

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Debug
        run: |
          pwd
          /bin/entrypoint work pwd
